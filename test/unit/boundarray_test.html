<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>JavaScript unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="../assets/jsunittest.js" type="text/javascript"></script>
  
  <script src="../../src/boundarray.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="../assets/unittest.css" type="text/css" />
</head>
<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests <strong>boundarray.js</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put sample/test html here -->
  <div id="testSandBox">
  	<ul id="boundlist"></ul>
  </div>
</div>

<script type="text/javascript">
// <![CDATA[
	var ba;

  new Test.Unit.Runner({
    // replace this with your real tests
    setup: function() {
      ba = new BoundArray(['one', 'two', 'three'], 'boundlist', null);
    },
    
    teardown: function() {
      
    },
    
    testGetters: function() {
      this.assertEqual('one', ba[0]);
			this.assertEqual('two', ba[1]);
			this.assertEqual('three', ba[2]);
    },

		testSetters: function() {
			this.assertEqual('one', ba[0]);
			this.assertEqual('two', ba[1]);
			this.assertEqual('three', ba[2]);
			ba[0] = '1';
			ba[1] = '2';
			ba[2] = '3';
			this.assertEqual('1', ba[0]);
			this.assertEqual('2', ba[1]);
			this.assertEqual('3', ba[2]);
		},

		testSettersList: function() {
			var second = document.getElementById('boundlist').childNodes[1];
			
			this.assertEqual('two', second.innerHTML);
			ba[1] = '2';
			this.assertEqual('2', second.innerHTML);
		},

		testListClass: function() {
			var second = document.getElementById('boundlist').childNodes[1];
			
			this.assertEqual(null, second.getAttribute('class'));
			var bc = new BoundArray(['one', 'two', 'three'], 'boundlist', 'c');
			second = document.getElementById('boundlist').childNodes[1];
			this.assertEqual('c', second.getAttribute('class'));
		}
      
  }, {testLog: "testlog"}); 
  // For each Test.UnitRunner instance, specify the element id where results will be
  // published; e.g. <div id="testlog"/> above.
  // That is, you can have multiple "new Test.Unit.Runner() { ... }" on this page, just
  // create more <div id="testlog2"></div> etc, and pass the element id to the hash above:
  // e.g. {testLog: "testlog2"}
// ]]>
</script>
</body>
</html>
